name: LimesUI testcases

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  jest:
    runs-on: [self-hosted]
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install
      - run: npm run build
      - run: npm test
