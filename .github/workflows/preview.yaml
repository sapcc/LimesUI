name: Deploy PR previews
on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

concurrency: preview-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write

env:
  DEPLOY_PATH: tmp
  NODE_VERSION: "22.16.0"

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create a folder with all compiled apps and pkgs
        if: github.event.action != 'closed'
        run: |
          mkdir -p ${{ env.DEPLOY_PATH }}
        

      - name: Install and Build
        if: github.event.action != 'closed'
        run: ./.github/scripts/build-app.sh
        env:
          TARGET_FOLDER: LimesUI
        continue-on-error: true
   
      - name: Deploy preview
        if: github.event.action != 'closed'
        run: |
          echo "<li><a href='./public/index.html'> LimesUI </a></li>" >> ${{ env.DEPLOY_PATH }}/index.html
          echo "</ul></body></html>" >> ${{ env.DEPLOY_PATH }}/index.html
        
      - uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: ${{ env.DEPLOY_PATH }}/
