<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="favicon.ico" sizes="any" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />

    <title>limesUI Dev</title>
    <style>
      html {
        display: flex;
        flex-direction: column;
        margin: 0;
        padding: 0;
      }
      body {
        flex-grow: 1;
        height: 100vh;
        margin: 0;
        padding: 0;
      }
      #root {
        display: block;
        width: 1140px;
        margin: auto;
      }
      #quotaPlugin {
        display: block;
        width: 1140px;
        margin: auto;
      }
    </style>
    <script>
      const urlParam = new URLSearchParams(window.location.search).get('location');
      if (!urlParam) {
        // automatically reload on build changes
        new EventSource("/esbuild").addEventListener("change", () => location.reload());
      }
    </script>
  </head>
  <body>
    <script type="module">
      let ghProps = null;
      if (urlParam === 'project' || urlParam === 'domain' || urlParam === 'cluster') {
        const allowedPaths = {
          project: 'config/project-appProps.json',
          domain: 'config/domain-appProps.json',
          cluster: 'config/cluster-appProps.json'
        };
        ghProps = allowedPaths[urlParam];
      }
      const defaultProps = "./build/appProps.json";
      let appProps = ghProps || defaultProps;
    
      fetch(appProps)
        .then((res) => res.json())
        .catch((error) => {
          console.warn("Failed to get appProps.json", error.message);
          return fetch(defaultProps).then((res) => res.json());
        })
        .then((props) => {
          props.getTokenFuncName = "_getCurrentToken";
          window._getCurrentToken = async () => {
            return { authToken: props.token };
          };
          import("./build/index.js").then((app) => {
            app.mount(document.getElementById("root"), { props: props });
          });
          import("./build/quotaPlugin.js").then((app) => {
            app.mount(document.getElementById("quotaPlugin"), { props: props });
          });
        });
    </script>
    <div id="quotaPlugin" data-juno-app="limesUI"></div>
    <div id="root" data-juno-app="limesUI"></div>
  </body>
</html>
